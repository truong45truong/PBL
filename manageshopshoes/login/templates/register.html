<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
  <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href ="{% static 'css/loginstyle.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"/> 
</head>
<body>

  {% comment %} <div class="grid">

    <form action="{% url 'register'%}" method="POST" class="form login">
      {% csrf_token %}
      <div class="form__field">
        <label for="login__username"><i class="fa-solid fa-user"></i></label>
        <input autocomplete="username" id="login__username" type="text" name="username" class="form__input" placeholder="Username" required>
      </div>
      <div class="form__field">
        <label for="login__password"><i class="fa-solid fa-lock"></i></label>
        <input id="login__password" type="password" name="password" class="form__input" placeholder="Password" required>
      </div>
      <div class="form__field">
        <label for="login__password"><i class="fa-solid fa-lock"></i></label>
        <input id="login__password" type="password" name="confirmpassword" class="form__input" placeholder="Confirm password" required>
      </div>
      <div class="form__field">
        <label for="login__username"><i class="fa-solid fa-user"></i></label>
        <input autocomplete="username" id="login__username" type="text" name="name" class="form__input" placeholder="Name" required>
      </div>
      <div class="form__field">
        <label for="login__password"><i class="fa-solid fa-envelope"></i></label>
        <input id="login__password" type="text" name="email" class="form__input" placeholder="email" required>
      </div>
      <div class="form__field">
        <label for="login__password"><i class="fa-solid fa-phone"></i></label>
        <input id="login__password" type="text" name="phone" class="form__input" placeholder="phone" required>
      </div>
      <div class="form__field">
        <label for="login__password"><i class="fa-solid fa-location-dot"></i></label>
        <input id="login__password" type="text" name="address" class="form__input" placeholder="Address" required>
      </div>
      <div class="form__field">
        <label for="login__password"><i class="fa-solid fa-calendar-days"></i></label>
        <input id="login__password" type="date" name="birthday" class="form__input" placeholder="Birthday" required>
      </div>
      {% for message in messages %}
				<p id ='messages' style="color:red;" >{{message}}</p>
			{%endfor%}
      <div class="form__field">
        <input type="submit" value="Sign Up">
      </div>
    </form>
  </div>

  <svg xmlns="http://www.w3.org/2000/svg" class="icons">
    <symbol id="icon-arrow-right" viewBox="0 0 1792 1792">
      <path d="M1600 960q0 54-37 91l-651 651q-39 37-91 37-51 0-90-37l-75-75q-38-38-38-91t38-91l293-293H245q-52 0-84.5-37.5T128 1024V896q0-53 32.5-90.5T245 768h704L656 474q-38-36-38-90t38-90l75-75q38-38 90-38 53 0 91 38l651 651q37 35 37 90z" />
    </symbol>
    <symbol id="icon-lock" viewBox="0 0 1792 1792">
      <path d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z" />
    </symbol>
    <symbol id="icon-user" viewBox="0 0 1792 1792">
      <path d="M1600 1405q0 120-73 189.5t-194 69.5H459q-121 0-194-69.5T192 1405q0-53 3.5-103.5t14-109T236 1084t43-97.5 62-81 85.5-53.5T538 832q9 0 42 21.5t74.5 48 108 48T896 971t133.5-21.5 108-48 74.5-48 42-21.5q61 0 111.5 20t85.5 53.5 62 81 43 97.5 26.5 108.5 14 109 3.5 103.5zm-320-893q0 159-112.5 271.5T896 896 624.5 783.5 512 512t112.5-271.5T896 128t271.5 112.5T1280 512z" />
    </symbol>
  </svg> {% endcomment %}

  <section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mt-md-4 pb-2">
            
              <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
              <form action="{% url 'register'%}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
                  <input type="text" id="login__username" class="form-control" placeholder="Username" name="username" required>
                </div>

                <div class="form-group">
                  <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
                  <input type="password" id="login__password" class="form-control" placeholder="Password" name="password" required>
                </div>

                <div class="form-group">
                  <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
                  <input type="password" id="login__password" class="form-control" placeholder="Confirm password" name="confirmpassword" required>
                </div>

                <div class="form-group">
                  <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
                  <input type="text" id="login__username" class="form-control" placeholder="Name" name="name" required>
                </div>

                <div class="form-group">
                  <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-envelope"></span></div>
                  <input type="text" id="login__email" class="form-control" placeholder="Email" name="email" required>
                </div>

                <div class="form-group">
                  <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-phone"></span></div>
                  <input type="text" id="login__phone" class="form-control" placeholder="Phone" name="phone" required>
                </div>



                {% for message in messages %}
                  <p id ='messages' style="color:red;" >{{message}}</p>
                {%endfor%}

              <div class="form-group">
                <button type="submit" class="btn form-control btn-primary rounded submit px-3">Sign Up</button>
              </div>
              </form> 

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </div>

            <div>
              <p class="mb-0">Have an account? <a href="{% url 'login'%}" class="text-white-50 fw-bold">Sign In</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
